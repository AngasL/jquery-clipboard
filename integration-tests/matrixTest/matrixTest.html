<!DOCTYPE html>
<html>
<head>
<title>Matrix-Test</title>
<link rel="stylesheet" type="text/css" href="../../jquery-clipboard.css" />
</head>

<body>
	<script src="http://java.com/js/deployJava.js"></script>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="../../jquery-clipboard.js"></script>
	<script src="matrixCopyHandler.js"></script>
	<script src="matrixPasteHandler.js"></script>
	<script>
	    $.clipboard.initApplet("../../ClipboardApplet.jar");
		$('document').ready(function() {
			$('input').pasteAll(matrixPasteHandler);
			$('#copyButton').click(matrixCopyHandler);
		});
	</script>
	<form action="#">
		<table>
			<tbody>
				<tr>
					<td><input type="text" id="field_1_1" /></td>
					<td><input type="text" id="field_1_2" /></td>
					<td><input type="text" id="field_1_3" /></td>
				</tr>
				<tr>
					<td><input type="text" id="field_2_1" /></td>
					<td><input type="text" id="field_2_2" /></td>
					<td><input type="text" id="field_2_3" /></td>
				</tr>
				<tr>
					<td><input type="text" id="field_3_1" /></td>
					<td><input type="text" id="field_3_2" /></td>
					<td><input type="text" id="field_3_3" /></td>
				</tr>
			</tbody>
		</table>
		<button type="button" id="copyButton">Copy</button>
	</form>

</body>

</html>
